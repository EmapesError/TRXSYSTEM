<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TunrixCoin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #dashboard, #payment {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login/Signup -->
    <div id="auth">
      <h1>Welcome to TunrixCoin</h1>
      <input type="text" id="username" placeholder="Enter Username">
      <button onclick="signup()">Signup/Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
      <h2>Welcome, <span id="user-name"></span></h2>
      <p>Wallet Balance: <span id="balance"></span> TunrixCoins</p>
      <button onclick="showPayment()">Send Payment</button>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Payment -->
    <div id="payment">
      <h3>Send TunrixCoins</h3>
      <input type="text" id="pay-to" placeholder="Enter Recipient Username">
      <input type="number" id="amount" placeholder="Enter Amount">
      <button onclick="sendPayment()">Send</button>
      <button onclick="goBack()">Back</button>
      <p id="payment-status"></p>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:3000";

    let currentUser = null;

    async function signup() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Username is required!");

      const response = await fetch(`${API_BASE}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username }),
      });
      const data = await response.json();
      alert(data.message);
      if (data.user) {
        currentUser = data.user;
        loadDashboard();
      }
    }

    async function loadDashboard() {
      document.getElementById("auth").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("user-name").innerText = currentUser.username;
      document.getElementById("balance").innerText = currentUser.balance;
    }

    async function showPayment() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("payment").style.display = "block";
    }

    async function goBack() {
      document.getElementById("payment").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    async function sendPayment() {
      const payTo = document.getElementById("pay-to").value.trim();
      const amount = parseInt(document.getElementById("amount").value);

      if (!payTo || !amount || amount <= 0) {
        return alert("Please enter valid details!");
      }

      const response = await fetch(`${API_BASE}/payment`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fromUser: currentUser.username, toUser: payTo, amount }),
      });

      const data = await response.json();
      alert(data.message);
      if (data.message.includes("Transferred")) {
        const updatedUser = await fetch(`${API_BASE}/user/${currentUser.username}`);
        currentUser = await updatedUser.json();
        loadDashboard();
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById("auth").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("payment").style.display = "none";
    }
  </script>
</body>
</html>
